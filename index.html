<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Opening Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 40px;
            text-align: center;
            border-bottom: 3px solid #00d9ff;
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d9ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1em;
            color: #ffffff;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        .scroll-container {
            height: calc(100vh - 120px);
            overflow: hidden;
            padding: 20px;
        }

        .scroll-content {
            animation: scroll 45s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .board-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .board-table thead th {
            background: rgba(0, 217, 255, 0.2);
            padding: 18px;
            text-align: left;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border: 2px solid rgba(0, 217, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .board-table tbody tr {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-in-out;
        }

        .board-table tbody tr:hover {
            background: rgba(0, 217, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .board-table tbody td {
            padding: 20px;
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .board-table tbody td:first-child {
            font-weight: 600;
            font-size: 1.2em;
            color: #00d9ff;
            border-left: 4px solid #00d9ff;
        }

        .state-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .state-kelantan {
            background: linear-gradient(135deg, #c2185b, #e91e63);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .state-selangor {
            background: linear-gradient(135deg, #00796b, #26a69a);
            box-shadow: 0 4px 15px rgba(38, 166, 154, 0.4);
        }

        .state-pahang {
            background: linear-gradient(135deg, #558b2f, #7cb342);
            box-shadow: 0 4px 15px rgba(124, 179, 66, 0.4);
        }

        .state-terengganu {
            background: linear-gradient(135deg, #f57c00, #ff9800);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .date-cell {
            font-weight: 600;
            font-size: 1.15em;
        }

        .date-q1 {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink-red-yellow 1s ease-in-out infinite;
        }

        @keyframes blink-red-yellow {
            0%, 100% { 
                background: linear-gradient(135deg, #ff0000, #ff4444);
                color: #fff;
                box-shadow: 0 4px 20px rgba(255, 0, 0, 0.7);
            }
            50% { 
                background: linear-gradient(135deg, #ffa500, #ffcc00);
                color: #000;
                box-shadow: 0 4px 20px rgba(255, 165, 0, 0.7);
            }
        }

        .date-q2 {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink-yellow-red 1s ease-in-out infinite;
        }

        @keyframes blink-yellow-red {
            0%, 100% { 
                background: linear-gradient(135deg, #ffa500, #ffcc00);
                color: #000;
                box-shadow: 0 4px 20px rgba(255, 165, 0, 0.7);
            }
            50% { 
                background: linear-gradient(135deg, #ff0000, #ff4444);
                color: #fff;
                box-shadow: 0 4px 20px rgba(255, 0, 0, 0.7);
            }
        }

        .date-q3 {
            display: none;
        }

        .date-q4 {
            display: none;
        }

        .date-2027 {
            display: none;
        }

        .scroll-content {
            animation-play-state: running;
        }

        .scroll-container:hover .scroll-content {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè¢ BRANCH OPENING</h1>
        <div class="subtitle">RETAIL EXPANSION PIPELINE</div>
    </div>

    <div class="scroll-container">
        <div class="scroll-content">
            <table class="board-table">
                <thead>
                    <tr>
                        <th>Project Title</th>
                        <th>State</th>
                        <th>Target Opening Date</th>
                    </tr>
                </thead>
                <tbody id="branchData"></tbody>
            </table>
        </div>
    </div>

    <script>
        const branches = [
            { project: "PXR JABI (PMX)", state: "TERENGGANU", date: "COMING SOON", alert: "yellow" },
            { project: "JELAWAT - SETIA SHOP", state: "KELANTAN", date: "COMING SOON", alert: "red" },
            { project: "BALUK - KUANTAN", state: "PAHANG", date: "COMING SOON", alert: "yellow" },
            { project: "SUTERA, KAJANG", state: "SELANGOR", date: "COMING SOON", alert: "red" },
            { project: "BANDAR TASIK PUTERI, RAWANG", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "NADI, SEMENYIH", state: "SELANGOR", date: "COMING SOON", alert: "red" },
            { project: "SERENA SQUARE, SEMENYIH", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "BUKIT BUNGA JELI", state: "KELANTAN", date: "COMING SOON", alert: "red" },
            { project: "SENTOSA SQUARE, RAWANG", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "SAUJANA PERDANA, SUNGAI BULOH", state: "SELANGOR", date: "COMING SOON", alert: "red" },
            { project: "PLATINUM MALL", state: "KELANTAN", date: "COMING SOON", alert: "yellow" },
            { project: "GUA MUSANG (OLD TOWN)", state: "KELANTAN", date: "COMING SOON", alert: "red" },
            { project: "BANDAR SERINA CITY, DENGKIL", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "KUALA KRAI", state: "KELANTAN", date: "COMING SOON", alert: "red" },
            { project: "KESUMA SQUARE, SEMENYIH", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "DUNGUN (ANZ)", state: "TERENGGANU", date: "COMING SOON", alert: "red" },
            { project: "TAMAT LANGAT UTAMA, BUKIT CHANGGANG, BANTING", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "KOK LANAS", state: "KELANTAN", date: "COMING SOON", alert: "red" },
            { project: "TANAH MERAH", state: "KELANTAN", date: "COMING SOON", alert: "yellow" },
            { project: "SUNGAI SOI, KUANTAN", state: "PAHANG", date: "COMING SOON", alert: "red" },
            { project: "CYBERJAYA", state: "SELANGOR", date: "COMING SOON", alert: "yellow" },
            { project: "KEMPADANG BAY - KUANTAN", state: "PAHANG", date: "COMING SOON", alert: "red" }
        ];

        // Duplicate data for seamless loop
        const duplicatedBranches = [...branches, ...branches];

        function getStateClass(state) {
            const stateMap = {
                'KELANTAN': 'state-kelantan',
                'SELANGOR': 'state-selangor',
                'PAHANG': 'state-pahang',
                'TERENGGANU': 'state-terengganu'
            };
            return stateMap[state] || 'state-kelantan';
        }

        function getDateClass(branch) {
            return branch.alert === 'red' ? 'date-q1' : 'date-q2';
        }

        function renderBranches() {
            const tbody = document.getElementById('branchData');
            tbody.innerHTML = duplicatedBranches.map((branch, index) => `
                <tr style="animation-delay: ${index * 0.05}s">
                    <td>${branch.project}</td>
                    <td><span class="state-badge ${getStateClass(branch.state)}">${branch.state}</span></td>
                    <td class="date-cell ${getDateClass(branch)}">${branch.date}</td>
                </tr>
            `).join('');
        }

        renderBranches();
    </script>
</body>
</html>
